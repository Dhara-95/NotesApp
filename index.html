<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
  <script src="note-model.js"></script>
</head>
  <body>
    <header>
    <div id='color-select'>
      <div class='color-box white'></div>
      <div class='color-box orange'></div>
      <div class='color-box banana'></div>
      <div class='color-box honeydew'></div>
      <div class='color-box flora'></div>
      <div class='color-box aqua'></div>
      <div class='color-box ice'></div>
      <div class='color-box sky'></div>
      <div class='color-box orchid'></div>
      <div class='color-box lavendar'></div>
      <div class='color-box pink'></div>
    </div>
  </header>
    <main>
      <div class="headers">
      <div id="summary">
        <b>Summary</b>
      </div>

    <div id="display">
        <b>Notes:</b>
    </div>
        <div id="note-head">
          <b>Create a Note:</b>
          <span id="edit-mode" class="no-display">
            <i> (edit mode) </i>
          </span>
        </div>
        </div>
        <noteList>
      <div id='listed'>
      </div>
    </noteList>
    <sum>
  <div id='listed'>
  </div>
</sum>

    <notepad>
      <div id="note-title">
        <input id="userInput" type="text" name="note"><br><br>
      </div>
      <div id="note-body">
        <textarea id="body-field"></textarea>
      </div>
    </notepad>
  </main>
    <footer>
    <button id="addBtn">Create note</button>
  </footer>
    </body>
    <script src="interface.js"></script>
</html>
