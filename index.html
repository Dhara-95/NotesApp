<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
  <script src="note-model.js"></script>
</head>
  <body>
    <h1>Note App</h1>
    <input type="text" id="userInput" name="note" placeholder="new note: "><br><br>
    <button id="addBtn">Create note</button>
    <script>
    //interface file not model
    var noteList = new Note();

    function addToPage(noteList) {

      var display = document.getElementById('display');
      display.innerText = ""
      for (var i = 0; i < noteList.array.length; i++)
      {
        var newDiv = document.createElement("div");
        display.appendChild(newDiv);
        var newContent = document.createTextNode(noteList.array[i]);
        newDiv.appendChild(newContent);
      }


    }
    function whenClicked() {
      // Get the input's content
      var input = document.getElementById('userInput');
      var text = input.value;
      noteList.create(text)
      addToPage(noteList)
    //   // Clear the input
      input.value = '';
    }
  document.getElementById('addBtn').addEventListener('click', whenClicked);
    </script>

    <h2>Notes</h1>
    <div id="display"></div>
  </body>



</html>
